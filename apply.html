<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign_Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h3>WISSENAIRE <img src="Wiss_logo.png" width="60px" id="image" ></h3>
					<p>Campus Ambassdor Program </p>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span for="">Your Mail</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="tel" class="form-control"  required>
						<span for="">Your Phone Number</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span for="">Your Institute of Study</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text/ number" class="form-control"  required>
						<span for="">Your Year and Branch of Study</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text " class="form-control"  required>
						<span for="">Your City</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text/number" class="form-control"  required>
						<span for="">Referral_Code</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<textarea name="" id="" class="form-control" required></textarea>
						<span for="">Your Message</span>
						<span class="border"></span>
					</label>
					<button>Submit
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>

	</body>
</html>
